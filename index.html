<!DOCTYPE html>
<html>
<head>
  <title>FM Barcode Generator</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="./style/main.css" />
  <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/enc_jan.js"></script>
</head>
<body>
<div>
  <h1>FM Barcode Generator</h1>
  <form id="info">
    <h2>Disposal time</h2>
    <p>
      <input id="datepicker" name="date" type="text">
      <select name="hour">
        <option value="02">2:00</option>
        <option value="09">9:00</option>
        <option value="11">11:00</option>
        <option value="16">16:00</option>
        <option value="18">18:00</option>
        <option value="24">24:00</option>
      </select>
    </p>

    <h2>JAN CODE (first 8 digits)</h2>
    <p>
      <input type="number" name="data" value="12345678" />
    </p>
    <p>
      <input type="button" value="ENCODE" onclick="enc_barcode()" />
    </p>
  </form>

  <p>
    <h2>Barcode</h2>
    <span id="barcode" class="ean13_font"></span>
  </p>
</div>
</body>
</html>
