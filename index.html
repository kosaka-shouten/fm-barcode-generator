<!DOCTYPE html>
<html lang="ja">

<head>
    <title>FM Barcode Generator</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./style/main.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/enc_jan.js"></script>
</head>

<body>
    <div>
        <h1>FM Barcode Generator</h1>
        <form id="info">
            <div class="form-group input-group">
                <span class="input-group-addon">廃棄日時</span>
                <input id="datepicker" class="form-control" name="date" type="text">
                <span class="input-group-addon">
                  <select name="hour" class="">
                    <option value="99">&infin;</option>
                    <option value="02">2:00</option>
                    <!-- <option value="09">9:00</option> -->
                    <option value="11">11:00</option>
                    <!-- <option value="16">16:00</option> -->
                    <option value="18">18:00</option>
                    <option value="24">24:00</option>
                  </select>
                </span>
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon">JAN CODE</span>
                <input type="tel" class="form-control" name="data" placeholder="first 8 or 12(13) digits" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" onClick="this.form.data.value = ''">clear</button>
                </span>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="enable_shortjan" />SHORT JANCODE</label>
            </div>
            <button type="button" class="btn btn-default" onclick="enc_barcode()">ENCODE</button>
        </form>

        <h3>Barcode</h3>
        <button type="button" class="btn btn-default" onclick="$('#barcode').empty()">All Clear</button>
        <div id="barcode"></div>
    </div>
</body>

</html>
